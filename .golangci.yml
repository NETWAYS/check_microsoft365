run:
  deadline: 10m
  skip-files:
    - '(.+)_test\.go'

linters:
  disable-all: false
  enable:
    - funlen
    - dogsled
    - dupl
    - whitespace
    - wsl
    - exportloopref
  disable:
    - lll
    - scopelint
    - deadcode
    - structcheck
    - varcheck
    - musttag
  presets:
    - bugs
    - unused
  fast: false
